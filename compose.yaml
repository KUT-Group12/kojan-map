services:
  # バックエンド (Go)
  backend:
    build: ./backend
    # ports: 削除（Nginx経由のみに）
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: kojanmap
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FRONTEND_URL: https://3.92.98.19.nip.io
    depends_on:
      - db

  # フロントエンド (React)
  frontend:
    build: ./frontend
    # ports: 削除（Nginx経由のみに）
    environment:
      HOST: 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

  # データベース (MySQL)
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kojanmap
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  # E2E Test Runner
  e2e:
    build: ./frontend
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: kojanmap
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      API_URL: http://backend:8080
    depends_on:
      - frontend
    command: [ "wait-for-it.sh", "backend", "8080", "frontend", "5173", "--", "npm", "run", "e2e", "--", "--workers=1", "--reporter=list" ]

volumes:
  db-data:
